name: Deploy

on:
  push:
    branches:
      - master

env:
  HOST: ${{ secrets.HOST }}
  USERNAME: ${{ secrets.USERNAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout files
        uses: actions/checkout@master
      - name: Create identity file
        env:
          KEY: ${{ secrets.KEY }}
        run: |
          mkdir ${HOME}/.ssh
          printf "%s" "$KEY" > "${HOME}/.ssh/id_rsa"
          chmod 600 ${HOME}/.ssh/id_rsa
      - name: Add server to known hosts
        env:
          SERVER_PUBLIC_KEY: ${{ secrets.SERVER_PUBLIC_KEY }}
        run: |
          printf "%s" "$SERVER_PUBLIC_KEY" > "${HOME}/.ssh/known_hosts"
          chmod 600 ${HOME}/.ssh/known_hosts
      - name: Add secrets to PM2 Config
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }}
          MEMEBOT_IP: ${{ secrets.MEMEBOT_IP }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SPACE: ${{ secrets.SPACE }}
          SPACES_ENDPOINT: ${{ secrets.SPACES_ENDPOINT }}
        run:
          node ${GITHUB_WORKSPACE}/scripts/pm2-config.js MONGO_URL MEMEBOT_IP
          AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY SPACE SPACES_ENDPOINT
      - name: Upload files to memecentral
        run:
          rsync -azh --delete --exclude ".git" --exclude-from ".gitignore"
          ${GITHUB_WORKSPACE}/ ${USERNAME}@${HOST}:~/memebot-api/
      - name: Reload PM2 server
        run: |
          ssh ${USERNAME}@${HOST} -T << EOF
            cd ~/memebot-api/
            nvm install
            yarn
            pm2 startOrReload ecosystem.config.json
            pm2 save
          EOF
