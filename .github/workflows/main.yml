name: CI

on:
  push:
    branches: 
      - master

jobs:
  deploy:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@master
    - name: Upload files to server
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
      with:
        source: "."
        target: "/home/memebot"
    - name: Build and deploy server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        passphrase: ${{ secrets.PASSPHRASE }}
        env: ${{ secrects.ENV }}
        script_stop: true
        script: |
          cd /home/memebot/
          yarn
          yarn serve
